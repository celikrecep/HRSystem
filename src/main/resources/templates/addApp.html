<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Jop Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

</head>
<body style="background-color: #2c3e50">
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/jobs/"><i class="fas fa-archive"></i> Jobs</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 10px;">
    <table class="table table-striped" style="background-color: #ecf0f1;">
        <tr>
            <th scope="col">Job Title</th>
            <th scope="col">Job Description</th>
            <th scope="col">Number of People to Hire</th>
            <th scope="col">Last Application Date</th>

        </tr>
        <tr th:each="job : ${jobs}">

            <td th:text="${job.title}">Title</td>
            <td th:text="${job.description}">Description</td>
            <td th:text="${job.numbHirePeople}">Number of People to Hire</td>
            <td th:text="${job.lastAppDate}">Last Application Date</td>

        </tr>
    </table>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <div class="mx-auto" style="width: 800px; text-align: center">
            <div class="card bg-light mb-3" style="max-width: 60rem;">
                <div class="card-header"><b>Application Form</b></div>
                <div class="card-body">
                    <form th:action="@{/apps}" th:object="${appForm}" method="post">
                        <div class="form-group">
                            <label for="exampleItemType">Name:</label>
                            <input th:field="*{name}"  type="text" name="username" class="form-control" id="exampleItemType" aria-describedby="emailHelp" placeholder="Enter name"/>
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name Error</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleAmount">e-Mail:</label>
                            <input th:field="*{eMail}" type="text" name="username" class="form-control" id="exampleAmount" aria-describedby="emailHelp" placeholder="Enter e-Mail Address"/>
                            <p th:if="${#fields.hasErrors('eMail')}" th:errors="*{eMail}"> e-Mail address Error</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleAmount">Phone Number:</label>
                            <input th:field="*{phoneNumber}" type="text" name="username" class="form-control" id="exampleAmount" aria-describedby="emailHelp" placeholder="Enter Phone Number"/>
                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"> Phone number Error</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleAmount">Address:</label>
                            <textarea name="Text1" cols="75" rows="5" th:field="*{address}" placeholder="Enter Address"></textarea>
                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"> Address Error</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleAmount">Thoughts on Job:</label>
                            <textarea name="Text1" cols="75" rows="5" th:field="*{thoughtsJob}" placeholder="Enter Thoughts on Job"></textarea>
                            <p th:if="${#fields.hasErrors('thoughtsJob')}" th:errors="*{thoughtsJob}"> Thoughts on Job Error</p>
                        </div>
                        <button type="submit" id="add" class="btn btn-success btn-lg">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

</body>
</html>
