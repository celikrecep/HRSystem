<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Welcome!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />

</head>
<body style="background-color: #2c3e50">
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <a class="navbar-brand" href="/">Welcome!</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/jobs/"><i class="fas fa-archive"></i> Jobs</a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/allapps"><i class="fas fa-users"></i> All Applications</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="row"  style="padding-top: 10px;">
        <div class="col-md-12 col-xs-12">
            <div class="jumbotron">
                <h1 class="display-3" sec:authorize="isAnonymous()">Welcome!</h1>
                <div  sec:authorize="isAnonymous()">
                    <p class="lead align-middle">
                        <a class="btn btn-success btn-lg" th:href="@{/login}">Login</a>
                    </p>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-danger" value="Log Out"/>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>

<script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

</body>
</html>
