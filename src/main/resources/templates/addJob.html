<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Add Job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
                format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
            $("#add").click(function () {
                var x = $("#date").val();
                $("#date1").val(x);
            })
        })
        window.onload = function () {
            $("#date1").hide(10);

        }
    </script>

</head>
<body style="background-color: #2c3e50">
<div class="container">
    <div class="row" style="padding-top: 10px;">
        <div class="col-md-12 col-sm-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ecf0f1 !important;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/jobs/"><i class="fas fa-archive"></i> Jobs</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <div class="mx-auto" style="width: 400px; text-align: center">
            <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header"><b>Add New Item</b></div>
                <div class="card-body">
                    <form th:action="@{/jobs}" th:object="${jobForm}" method="post">
                        <div class="form-group">
                            <label for="exampleItemType">Job Title:</label>
                            <input th:field="*{jobTitle}"  type="text" name="username" class="form-control" id="exampleItemType" aria-describedby="emailHelp" placeholder="Enter job title"/>
                            <p th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"> Job Title Error</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleAmount">Job Description:</label>
                            <input th:field="*{description}" type="text" name="username" class="form-control" id="exampleAmount" aria-describedby="emailHelp" placeholder="Enter description"/>
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> Job Description Error</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleAmount">Number of People to Hire:</label>
                            <input th:field="*{numbHirePeople}" type="text" name="username" class="form-control" id="exampleAmount" aria-describedby="emailHelp" placeholder="Number of People to Hire"/>
                            <p th:if="${#fields.hasErrors('numbHirePeople')}" th:errors="*{numbHirePeople}"> Number of People to Hire Error</p>
                        </div>
                        <div class="form-group">
                            <label for="exampleAmount">Last Application Date:</label>
                            <input class="form-control" id="date" name="date" placeholder="DD/MM/YYY" />
                            <input type="date" id="date1" th:field="*{lastAppDate}" />
                            <p th:if="${#fields.hasErrors('lastAppDate')}" th:errors="*{lastAppDate}"> Last Application Date Error</p>
                        </div>
                        <button type="submit" id="add" class="btn btn-success btn-lg">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

</body>
</html>
